<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Encoder Decoder</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="stylesheet" type="text/css" href="encoderdecoder.css">
</head>

<body>
    <h2>URL Encoder Decoder</h2>
    <div class="container" align="center">
        <textarea type="text" class="ip1" value="Hello World" id="contentbox"></textarea>
        <br/>
        <button class="bubbly-button bubbly-yellow" id="encode" onclick="clickFun(this)">Encode</button>
        <button class="bubbly-button bubbly-blue" id="decode" onclick="clickFun(this)">Decode</button>
        <button class="bubbly-button bubbly-green" id="copy" onclick="clickFun(this)">Copy to clipboard</button>
        <script>
            var animateButton = function (e) {
                e.preventDefault;
                //reset animation
                e.target.classList.remove('animate');

                e.target.classList.add('animate');
                setTimeout(function () {
                    e.target.classList.remove('animate');
                }, 700);
            };

            var bubblyButtons = document.getElementsByClassName("bubbly-button");

            for (var i = 0; i < bubblyButtons.length; i++) {
                bubblyButtons[i].addEventListener('click', animateButton, false);
            }
        </script>
        <div class="footer-notes">
            <p>Encodes and decodes URL comonents</p>
            <p>For digital data converter visit
                <a href="/data-convert.html" class="link">Digital converter</a>
            </p>
        </div>
    </div>
    <script>
        function clickFun(button) {
            var contentBox = document.getElementById('contentbox');
            switch (button.id) {
                case "encode":
                    var content = contentBox.value;
                    contentBox.value = encodeURIComponent(content).replace(/'/g, "%27").replace(/"/g, "%22");
                    break;
                case "decode":
                    var content = contentBox.value;
                    contentBox.value = decodeURIComponent(content.replace(/\+/g, " "));
                    break;
                case "paste":
                    ;
                    break;
                case "copy":
                    contentBox.select();
                    document.execCommand("Copy");
                    break;
                default:
                    alert("Kuch to error hai guru");
            }
        }
    </script>

</body>

</html>
